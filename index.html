<body>

    <img src="logo.png" class="logo" alt="UwU CafÃ©">

    <h1>ðŸ“¦ Calculadora de Insumos â€“ UwU CafÃ©</h1>

    <table>
        <tr>
            <th>Producto</th>
            <th>Stock actual</th>
            <th>Stock deseado</th>

        <tr>
            <td>Solomillo de res</td>

        <tr>

            <td><input class="input" id="jamonStock" placeholder="Stock de heladera"></td>
            <td><input class="input" id="jamonMeta" value="500"></td>

    <button onclick="calcularTodo()">Calcular</button>

    <script>
        function calcularTodo() {
            calcular("solomillo", 0.5);
            calcular("jamon", 2/100);
            calcular("bolonia", 10/100);
            calcular("medallon", 17/100);
            calcular("jugo", 50/100);
        }

        function calcular(nombre, factor) {
            let stock = parseInt(document.getElementById(nombre + "Stock").value) || 0;
            let meta = parseInt(document.getElementById(nombre + "Meta").value) || 0;

            let faltante = meta - stock;
            if (faltante < 0) faltante = 0;

            let insumo = faltante * factor;

            document.getElementById(nombre + "Faltante").innerText = faltante;
            document.getElementById(nombre + "Insumo").innerText = parseInt(insumo);
        }
    </script>
