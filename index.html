<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock UwU Café</title>

    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #ffb6c1; /* Rosa pastel */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #ffc1d9;
            text-shadow: 0px 0px 10px #ff8abd;
        }

        img {
            margin-top: 20px;
            width: 180px;
            filter: drop-shadow(0 0 10px #ff8abd);
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border: 2px solid #ffb6c1;
            box-shadow: 0 0 10px #ff7fa8;
        }

        th, td {
            border: 1px solid #ffb6c1;
            padding: 10px;
        }

        th {
            background-color: #ffb6c1;
            color: #000;
            font-weight: bold;
        }

        tr:hover {
            background-color: #331a2d;
        }
    </style>
</head>
<body>

    <!-- LOGO -->
    <img src="logo.png" alt="Logo UwU Café">

    <!-- TÍTULO -->
    <h1>Stock UwU Café</h1>

    <!-- EJEMPLO DE TABLA (podés editar como quieras) -->
    <table>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
        </tr>
        <tr>
            <td>Leche</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Harina</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
