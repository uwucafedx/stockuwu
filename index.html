        body {

<body>

<h1>ðŸ“¦ Calculadora de Insumos â€“ UwU CafÃ©</h1>

<table>
    <tr>
        <th>Producto</th>
        <th>Stock actual</th>
        <th>Meta</th>
        <th>Faltante</th>
        <th>Insumos necesarios</th>
    </tr>

    <tr>
        <td>Solomillo de res</td>
        <td><input class="input" id="solomilloStock" value="0"></td>
        <td><input class="input" id="solomilloMeta" value="500"></td>
        <td id="solomilloFaltante">0</td>
        <td id="solomilloInsumo">0</td>
    </tr>

    <tr>
        <td>JamÃ³n en cubos</td>
        <td><input class="input" id="jamonStock" value="0"></td>
        <td><input class="input" id="jamonMeta" value="500"></td>
        <td id="jamonFaltante">0</td>
        <td id="jamonInsumo">0</td>
    </tr>

    <tr>
        <td>Bolonia en rodajas</td>
        <td><input class="input" id="boloniaStock" value="0"></td>
        <td><input class="input" id="boloniaMeta" value="500"></td>
        <td id="boloniaFaltante">0</td>
        <td id="boloniaInsumo">0</td>
    </tr>

    <tr>
        <td>Medallones de carne</td>
        <td><input class="input" id="medallonStock" value="0"></td>
        <td><input class="input" id="medallonMeta" value="500"></td>
        <td id="medallonFaltante">0</td>
        <td id="medallonInsumo">0</td>
    </tr>

    <tr>
        <td>Jugo</td>
        <td><input class="input" id="jugoStock" value="0"></td>
        <td><input class="input" id="jugoMeta" value="500"></td>
        <td id="jugoFaltante">0</td>
        <td id="jugoInsumo">0</td>
    </tr>
</table>

<br>
<button onclick="calcularTodo()" style="padding:10px 20px; font-size:16px;">Calcular</button>

<script>
function calcularTodo() {
    calcular("solomillo", 50/100);  // 50 lomos = 10 losas â†’ 1 losa = 5 lomos
    calcular("jamon", 2/100);       // 2 jamones por 100 unidades
    calcular("bolonia", 10/100);
    calcular("medallon", 17/100);
    calcular("jugo", 50/100);       // 1 fruta = 2 jugos â†’ 50 frutas â†’ 100 jugos
}

function calcular(nombre, factor) {
    let stock = parseInt(document.getElementById(nombre+"Stock").value);
    let meta = parseInt(document.getElementById(nombre+"Meta").value);
    let faltante = meta - stock;

    if (faltante < 0) faltante = 0;

    let insumo = faltante * factor;

    document.getElementById(nombre+"Faltante").innerText = faltante;
    document.getElementById(nombre+"Insumo").innerText = insumo.toFixed(2);
}
</script>
